name: Build Release Assets

"on":
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload assets to (for example: v0.1.0)"
        required: true
        default: "v0.1.0"

permissions:
  contents: write

jobs:
  build_windows:
    name: Build Windows Desktop
    runs-on: windows-latest
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install desktop dependencies
        run: npm ci
        working-directory: desktop-app

      - name: Build Windows installer
        run: npm run build:win
        working-directory: desktop-app

      - name: Upload Windows artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          fail_on_unmatched_files: false
          files: |
            desktop-app/dist/*.exe
            desktop-app/dist/*.msi
            desktop-app/dist/latest*.yml
            desktop-app/dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_linux:
    name: Build Linux Desktop
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm

      - name: Install desktop dependencies
        run: npm ci
        working-directory: desktop-app

      - name: Build Linux packages
        run: npm run build:linux
        working-directory: desktop-app

      - name: Upload Linux artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          fail_on_unmatched_files: false
          files: |
            desktop-app/dist/*.AppImage
            desktop-app/dist/*.deb
            desktop-app/dist/latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release tag
        id: meta
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install mobile dependencies
        run: npm ci
        working-directory: mobile-app

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --non-interactive --clean
        working-directory: mobile-app

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon
        working-directory: mobile-app/android

      - name: Rename APK
        run: |
          cp mobile-app/android/app/build/outputs/apk/debug/app-debug.apk mobile-app/android/app/build/outputs/apk/debug/AIR-Controller-android-debug.apk

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          fail_on_unmatched_files: false
          files: |
            mobile-app/android/app/build/outputs/apk/debug/AIR-Controller-android-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
