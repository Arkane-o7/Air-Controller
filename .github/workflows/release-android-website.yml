name: Release Android (Website APK)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  android-website-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build website APK (no store account required)
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleRelease --console=plain

      - name: Publish website APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-website-apk-${{ github.ref_name || github.run_number }}
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error