name: Website

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

on:
  push:
    paths:
      - "README.md"
      - "FAQ.md"
      - "Troubleshooting.md"
      - "Contributing.md"
      - "Roadmap.md"
      - "Privacy.md"
      - "_config.yml"
      - "_includes/**"
      - "_sass/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "scripts/build_website.sh"
      - ".github/workflows/website.yml"
  pull_request:
    paths:
      - "README.md"
      - "FAQ.md"
      - "Troubleshooting.md"
      - "Contributing.md"
      - "Roadmap.md"
      - "Privacy.md"
      - "_config.yml"
      - "_includes/**"
      - "_sass/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "scripts/build_website.sh"
      - ".github/workflows/website.yml"
  workflow_dispatch:

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build site
        run: ./scripts/build_website.sh

      - name: Upload Pages artifact
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy-site:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
