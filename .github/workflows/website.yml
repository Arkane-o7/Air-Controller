name: Website

on:
  push:
    paths:
      - "README.md"
      - "FAQ.md"
      - "Troubleshooting.md"
      - "Contributing.md"
      - "Roadmap.md"
      - "Privacy.md"
      - "_config.yml"
      - "_includes/**"
      - "_sass/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "scripts/build_website.sh"
      - ".github/workflows/website.yml"
  pull_request:
    paths:
      - "README.md"
      - "FAQ.md"
      - "Troubleshooting.md"
      - "Contributing.md"
      - "Roadmap.md"
      - "Privacy.md"
      - "_config.yml"
      - "_includes/**"
      - "_sass/**"
      - "assets/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "scripts/build_website.sh"
      - ".github/workflows/website.yml"
  workflow_dispatch:

jobs:
  build-site:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Build site
        run: ./scripts/build_website.sh
