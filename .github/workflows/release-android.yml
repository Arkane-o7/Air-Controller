name: Release Android

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      ANDROID_KEYSTORE_BASE64:
        required: true
      ANDROID_SIGNING_STORE_PASSWORD:
        required: true
      ANDROID_SIGNING_KEY_ALIAS:
        required: true
      ANDROID_SIGNING_KEY_PASSWORD:
        required: true

jobs:
  android-release:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}
      ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
      ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Validate required secrets
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ] || \
             [ -z "$ANDROID_SIGNING_STORE_PASSWORD" ] || \
             [ -z "$ANDROID_SIGNING_KEY_ALIAS" ] || \
             [ -z "$ANDROID_SIGNING_KEY_PASSWORD" ]; then
            echo "Missing Android signing secrets."
            echo "Required: ANDROID_KEYSTORE_BASE64, ANDROID_SIGNING_STORE_PASSWORD, ANDROID_SIGNING_KEY_ALIAS, ANDROID_SIGNING_KEY_PASSWORD"
            exit 1
          fi

      - name: Prepare signing keystore
        run: |
          mkdir -p android/keystore
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/keystore/release.keystore

      - name: Build signed Android release artifacts
        working-directory: android
        env:
          ANDROID_SIGNING_STORE_FILE: ${{ github.workspace }}/android/keystore/release.keystore
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleRelease :app:bundleRelease -PrequireReleaseSigning=true --console=plain

      - name: Publish Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-${{ github.ref_name }}
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
